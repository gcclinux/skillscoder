<form id="myForm" action="/submit" method="post">
    <div class="container">
        <div class="language">SELECT</div>
        <div class="select">
            <select class="select" id="myDropdown" name="dropdown" onchange="updateValue()">
                <option value="golang" selected>Go</option>
                <option value="python">Python</option>
            </select>
        </div>
    </div>

    <p class="bordered labelwidth">ENTER OR PASTE YOUR CODE SNIP</p><BR>
    <textarea id="myTextarea"></textarea>
    
    <BR><p class="bordered labelwidth">ALTERNATIVE CODE / SYNTAX OPTIONS</p><BR>
        <textarea id="resultTextarea" readonly></textarea>
        
    <BR><p class="bordered labelwidth">OUTPUT RESULT</p><BR>
    <textarea id="output" readonly></textarea>

    <BR><p class="bordered labelwidth">CODE REDUCTION [ORIGINAL] [PROPOSED] [DIFFERENCE]</p><BR>
    <input type="text" id="original" readonly>
    <input type="text" id="reduction" readonly>
    <input type="text" id="percentage" readonly>
    <BR><BR>
    <button type="submit">Submit</button>
</form>

<script src="js/example.js"></script>
<script src="js/code.js"></script>
<script src="rules/go-rules.js"></script>
<script src="rules/python-rules.js"></script>
