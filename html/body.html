
<h2 class="title">{{.SubTitle}}</h2>
<p>(Concept 1, Alpha 2, Beta 3, Build 6)</p>
<p class="titlestring"><i>SkillsCoder is an online code playground with realtime preview of alternative code improvements,
Currently in concept stage, example Golang and python,  missing multi-user, more-languages, alternative code snipt!</i></p>


<form id="myForm" action="/submit" method="post">
    <div class="container">
        <div class="language">SELECT</div>
        <div class="select">
            <select class="select" id="myDropdown" name="dropdown" onchange="updateValue()">
                <option value="golang" selected>Go</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div class="tableview">LAYOUT</div>
        <div class="select layout">
            <select class="select" id="sizeSelect">
                <option value="default">Default</option>
                <option value="hori">Horizontal</option>
                <option value="vert">Vertical</option>
            </select>
        </div>
    </div>

    <div id="textareaContainer">
            <textarea id="myTextarea"></textarea>
            <textarea id="resultTextarea" readonly></textarea>
    </div>

    <textarea class="output" id="output" readonly></textarea>

    <input class="inputarea" type="text" id="original" readonly>
    <input class="inputarea" type="text" id="reduction" readonly>
    <input class="inputarea" type="text" id="percentage" readonly>
    <BR><BR>
    <button type="submit">Submit</button>
</form>

<script src="js/default.js"></script>
<script src="js/code.js"></script>
<script src="rules/go-rules.js"></script>
<script src="rules/python-rules.js"></script>
